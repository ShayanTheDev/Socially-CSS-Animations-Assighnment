<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website SMIT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEAD SECTION -->
    <div class="page">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="Logo" class="logo">
                </div>
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">How It Works</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
                <div class="login">
                    <a href="#" class="login-btn">Log in</a>
                    <a href="#" class="btn">Download App</a>
                </div>
            </nav>
        </header>

        <!-- MAIN CONTENT -->

        <main>
            <div class="maintext">
                <h1 class="anim">Make<br>New Friends.</h1>
                <p class="anim">Socialy is a new social media platform to make new friends online in the<br>world. Now
                    let's
                    explore all it's
                    amazing features.</p>
                <a href="#" class="btn anim">Join Now</a>
            </div>
    </div>
    <div class="pic">
        <img src="images/pic.png" alt="Girl Pic" class="girlpic anim">
    </div>
    </main>

</html>
